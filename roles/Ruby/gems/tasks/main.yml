---

# ruby_gems

- name: install base gems
  become: no
  gem: name="{{item}}"
  with_items:
    - bundler
    - pry
    - hirb
    - colored
    - net-ping
    - radix62
    - octokit
    - highline
    - tmuxinator
    - faraday
    - multipart-post
    - did_you_mean
    # - ruby-debug-ide     # used by vscode
    # - debase             # used by vscode

- name: install extended gems
  become: no
  gem: name="{{item}}"
  when: not_xu4
  with_items:
    - net-ssh
    - net-sftp

